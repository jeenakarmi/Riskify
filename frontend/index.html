<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan-Risk-Analyzer</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="startContainer">
        <h1>Riskify</h1>
        <h6>Simplify Risk, Amplify Trust!</h6>
        <button class="submit" id="startButton">Lets Analyze</button>
    </div>

    <div class="container" id="formContainer">
        <h1>Riskify</h1>
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="personal">Personal Details</button>
            <span class="tab-divider">|</span>
            <button class="tab-btn" data-tab="financial">Financial Details</button>
            <span class="tab-divider">|</span>
            <button class="tab-btn" data-tab="loan">Loan Details</button>
        </div>

        <form id="riskForm" method="POST" >
            <div class="tab-content" id="tab-personal">
            <!-- Personal Details fields -->
                <div class="form-row">
                    <label for="Age">
                        <span>Age</span>
                        <input type="number" id="age" name="Age" placeholder="years">
                        <div class="error-msg"></div>
                    </label>

                    <label for="MonthlyIncome">
                        <span>Monthly Income</span>
                        <input type="number" id="monthlyIncome" name="MonthlyIncome" >
                        <div class="error-msg"></div>
                    </label>
                </div>
            </div>

            <div class="tab-content" id="tab-financial" style="display:none;">
                <!-- Financial Details fields -->                
                <div class="form-row">
                    <label for="TotalAssets">
                        <span>Total Assets</span>
                        <input type="number" id="totalAssets" name="TotalAssets" >
                        <div class="error-msg"></div>
                    </label>

                    <label for="NetWorth">
                        <span>Net Worth</span>
                        <input type="number" id="netWorth" name="NetWorth" >
                        <div class="error-msg"></div>
                    </label>
                </div>
                <div class="form-row">
                    <label for="TotalLiabilities">
                        <span>Total Liabilities</span>
                        <input type="number" id="totalLiabilities" name="TotalLiabilities" >
                        <div class="error-msg"></div>
                    </label>

                    <label for="MonthlyDebtPayments">
                        <span>Monthly Debt Payments</span>
                        <input type="number" id="monthlyDebtPayments" name="MonthlyDebtPayments" >
                        <div class="error-msg"></div>
                    </label>
                </div>
            </div>
            <div class="tab-content" id="tab-loan" style="display:none;">
                <!-- Loan Details fields -->
                 <div class="form-row">
                    <label for="LoanAmount">
                        <span>Loan Amount</span>
                        <input type="number" id="loanAmount" name="LoanAmount" >
                        <div class="error-msg"></div>
                    </label>

                    <label for="BaseInterestRate">
                        <span>Base Interest Rate</span>
                        <input type="number" id="baseInterestRate" name="BaseInterestRate" placeholder="%">
                        <div class="error-msg"></div>
                    </label>
                </div>

                <div class="form-row">
                    <label for="LoanDuration">
                        <span>Loan Duration</span>
                        <input type="number" id="loanDuration" name="LoanDuration" placeholder="months">
                        <div class="error-msg"></div>
                    </label>

                    <label for="MonthlyLoanPayment">
                        <span>Monthly Loan Payment</span>
                        <input type="number" id="monthlyLoanPayment" name="MonthlyLoanPayment" >
                        <div class="error-msg"></div>
                    </label>
                </div>
            </div>
            <!-- buttons -->
            <div class="form-actions">
                <button class="submit" id="backButton">
                    Back
                </button>
                <button class="submit" id="nextButton">
                    Next
                </button>
                <button class="submit" type="submit" id="analyzeButton">
                    Analyze
                </button>
            </div>          
        </form>
    </div>

    <div class="container" id="resultContainer">
        <h1>Riskify</h1>
        <div class="tab-nav">
            <button class="tab-btn" disabled></button>
            <span class="tab-divider">|</span>
            <button class="tab-btn active" data-tab="financial" >Output</button>
            <span class="tab-divider">|</span>
            <button class="tab-btn" disabled></button>
        </div>
        <div id="outputForm">
            <div id="predictionResult"></div>
            <div id="explanationResult"></div>
           <div class="form-actions">
                <button class="submit" id="redoButton">
                    Get Back
                </button>
           </div>
        </div>
    </div>
    <script src="validation.js"></script>
    <script src="script.js"></script>
    <script src="api.js"></script>
</body>
</html>
